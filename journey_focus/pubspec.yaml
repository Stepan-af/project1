name: journey_focus
description: "A focus timer app that uses the metaphor of a journey."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Maps - MapLibre only (NO Mapbox, NO Google Maps)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Local storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1

  # State management
  provider: ^6.1.2

  # Share functionality
  share_plus: ^10.1.4
  screenshot: ^3.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/icons/
